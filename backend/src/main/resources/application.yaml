spring:
  application:
    name: chatapp
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: ${TZ:UTC}
        default_schema: public
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:60000}
  security:
    user:
      name: admin
      password: admin123
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - read:user
              - user:email

logging:
  level:
    org:
      springframework:
        security: DEBUG

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

jwt:
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRY:900000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRY:604800000}
  secret: ${JWT_SECRET_KEY}
  refresh-secret: ${JWT_REFRESH_SECRET_KEY}

oauth2:
  redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:5173/oauth2/callback}

cookies:
  secure: ${COOKIE_SECURE:false}
